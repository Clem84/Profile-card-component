<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <img id="left" src="images/bg-pattern-top.svg">
    <img id="right" src="images/bg-pattern-bottom.svg">
  </div>
  <div class="card">
    <div class="top"></div>
    <img id="avatar" src="images\image-victor.jpg" alt="avatar">
    <p class="profile">Victor Crest <span>26</span><br><span class="town">London</span></p>
    <div class="stats">
      <p>80K<span><br>Followers</span></p>
      <p>803K<span><br>Likes</span></p>
      <p>1.4K<span><br>Photos</span></p>
    </div>
  </div>
</body>
</html>
